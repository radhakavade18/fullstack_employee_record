<table class="table table-striped" *ngIf="employees && employees.length > 0">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col">Salary</th>
      <th scope="col">Department</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees; index as i">
      <td>{{employee.id}}</td>
      <td>
        {{ employee.name }}
      </td>
      <td>{{ employee.email }}</td>
      <td>{{ employee.phone }}</td>
      <td>{{ employee.salary | number }}</td>
      <td>{{ employee.department }}</td>
      <!-- passing router link as a array of link and id -->
      <td><a [routerLink]="['edit', employee.id]">View</a></td>
    </tr>
  </tbody>
</table>

<p *ngIf="!employees || employees.length <= 0">
  There is no employees are found!
</p>
